function calculate(e) {
  e.preventDefault
//assigning the points to variable

        var spoint1 =  document.getElementById("point1")
        var spoint2 =  document.getElementById("point2")
        var spoint3 =  document.getElementById("point3")
        var spoint4 =  document.getElementById("point4")
        var spoint5 =  document.getElementById("point5")
        var spoint6 =  document.getElementById("point6")
        var spoint7 =  document.getElementById("point7")
  //assigning course unit to a variable called unit1-unit7
        var unit1 =  document.getElementById("unit1")
        var unit2 =  document.getElementById("unit2")
        var unit3 =  document.getElementById("unit3")
        var unit4 =  document.getElementById("unit4")
        var unit5 =  document.getElementById("unit5")
        var unit6 =  document.getElementById("unit6")
        var unit7 =  document.getElementById("unit7")
    // add the total units
      total_units = (parseInt(unit1.value) + parseInt(unit2.value) + parseInt(unit3.value) +
      parseInt(unit4.value) + parseInt(unit5.value) + parseInt(unit6.value) + parseInt(unit7.value) )
//multiply unit with  grade and assign it to a variable
      var weight1 = parseInt(unit1.value) * parseInt(spoint1.value)
      var weight2 = parseInt(unit2.value) * parseInt(spoint2.value)
      var weight3 = parseInt(unit3.value) * parseInt(spoint3.value)
      var weight4 = parseInt(unit4.value) * parseInt(spoint4.value)
      var weight5 = parseInt(unit5.value) * parseInt(spoint5.value)
      var weight6 = parseInt(unit6.value) * parseInt(spoint6.value)
      var weight7 = parseInt(unit7.value) * parseInt(spoint7.value)
// sum up the weight
      var total_weights =  (parseInt(weight1) + parseInt(weight2) + parseInt(weight3)
      + parseInt(weight4) + parseInt(weight5) + parseInt(weight6) + parseInt(weight7))
      var final_cgpa = parseInt(total_weights) / parseInt(total_units)
      document.getElementById("result").value = final_cgpa.toFixed(2)
      return
